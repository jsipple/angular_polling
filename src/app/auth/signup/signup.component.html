<section id="signup-section">
  <form 
  [formGroup]="signupForm"
  fxLayout="column"
  fxLayoutGap="10px"
  fxLayoutAlign="center center"
  (ngSubmit)="onSubmit()"
  >
    <mat-form-field>
      <input 
      type="email" 
      matInput placeholder="Your email"
      formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <input 
      type="password" 
      matInput placeholder="Your password"
      formControlName="password">
      <mat-hint>Password requires a minimum of 6 characters</mat-hint>
    </mat-form-field>
    <button 
    mat-raised-button color="primary"
    [disabled]="!signupForm.valid">Sign Up</button>
  </form>
  
</section>
